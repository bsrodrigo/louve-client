<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />

    <meta http-equiv="cache-control" content="no-cache" />

    <meta property="og:title" content="Louve" />

    <!-- Descrição -->
    <meta
      property="og:description"
      content="Tenha acesso aos louvores do seu grupo na palma da sua mão."
    />

    <!-- URL da página -->
    <meta property="og:url" content="louve-client.vercel.app" />

    <!-- Imagem para o preview -->
    <meta property="og:image" content="/assets/images/logo.png" />

    <!-- Tipo de conteúdo (ex: website, article, etc.) -->
    <meta property="og:type" content="website" />

    <!-- Favicon padrão (.ico) -->
    <link rel="icon" href="/assets/images/logo.ico" type="image/x-icon" />
    <!-- Favicon para dispositivos Apple -->
    <link rel="apple-touch-icon" href="/assets/images/logo.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <title>Louve - A musica na palma da sua mão</title>
  </head>

  <body>
    <main id="main"></main>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
